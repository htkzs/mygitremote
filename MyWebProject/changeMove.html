<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>匀速移动基础案例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 50px;
            height: 50px;
            background-color: #e85356;
            /*需注意这里只有设置定位是移动才会起作用*/
            position: absolute;
            left: 0px;
            top: 40px;
        }
        p{
            width: 2px;
            height: 300px;
            background-color: black;
            position:absolute ;
            left: 1000px;
        }
    </style>
</head>
<body>
<button id="btn">点击移动</button>
<div id="box"></div>
<p></p>

</body>
<script>
    var btn=document.getElementById("btn");
    var box=document.getElementById("box");
    var timer=null;
    btn.onclick=startMove;
    function startMove(){
        clearInterval(timer);
        var speed=0;
        speed=(1000-box.offsetLeft)/10;
        if(speed>0){
            speed=Math.ceil(speed);
        }else{
            speed=Math.floor(speed);
        }
        timer=setInterval(function(){
            if(box.offsetLeft>=1000){
                clearInterval(timer);
            }else{
                /* 这里如果去掉else由于在最后一次判断条件结束时，需将整个计时器执行完够移动距离可能大于1000；*/
                box.style.left=box.offsetLeft+speed+"px";
            }
        },30);

    }
</script>
</html>
