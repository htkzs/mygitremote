<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>侧边栏</title>
</head>
<style >
    #box{
        width:100px;
        height: 200px;
        background-color: #e85356;
        position: absolute;
        right: 10px;
        bottom: 0px;
    }
</style>
<body style="height: 2000px">
<div id="box"></div>
</body>
<script>
    var box=document.getElementById("box") ;
    var offsetHei=box.offsetHeight;
    var windowHei=document.documentElement.clientHeight;
    window.onscroll=function(){
        box.style.top=windowHei+document.documentElement.scrollTop-offsetHei+"px";
    };




</script>
</html>
